    <h3>Purchase Tickets</h3>
    <p>You can find all the current screenings down below. If you wish to filter the selection, you may set a start and an end date.</p>
    <p>Click on a screening to purchase a ticket for the show.</p>

      <div class="tickets-timetable">
        
        <form class="timetable-form">
          <label>From:</label> 
          <input type="date" id="date-from" name="date-from" value="2021-12-01" min="2020-01-01" max="2022-12-31">
          <label>To:</label>
          <input type="date" id="date-to" name="date-to" value="2021-12-31" min="2020-01-01" max="2022-12-31">
            <button id="btn-search">Filter</button>
        </form>

      </div>
